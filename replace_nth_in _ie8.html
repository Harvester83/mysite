<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Replace nth-child() in IE8</title>
    <link rel="stylesheet" href="html5reset.css">
    <link rel="stylesheet" href="paralax/css/style.css">
    <script  src="paralax/js/jquery-1.9.1.min.js"></script>
    <style>

        .list {
            outline: 1px solid #000;
            overflow: hidden;
            margin: 50px;
        }

        .list li {
            background: #424242;
            display: block;
            float: left;
            padding: 20px;
            color: #f4f4f4;
        }


    </style>
</head>
<body>
    <script>


       $(document).ready(function() {
           $('.list li:nth-child(even)').css('margin-left', '50px');
       });


    </script>

    <div class="container">
        <ul class="list">
            <li>BLOCK 1</li>
            <li>BLOCK 2</li>
            <li>BLOCK 3</li>
            <li>BLOCK 4</li>
            <li>BLOCK 5</li>
            <li>BLOCK 6</li>
            <li>BLOCK 7</li>
            <li>BLOCK 8</li>
        </ul>
    </div>
</body>
</html>
